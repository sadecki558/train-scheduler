<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Button with Firebase!</title>

  <!-- Firebase JavaScript Link -->
  <link rel="stylesheet" typ="text/css" href="assets/css/reset.css">   
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron col-12 text-center">
        <h1>Anytime is Train Time</h1>
        <h2>Choo Choo Chee Chee</h2>
    </div>
    <div class="trainTable col-12">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trainData">
            </tbody>
        </table>
    </div>
    <div class="trainForm col-12">
        <form>
            <div class="form-group">
                <label for="name">Train Name</label>
                <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input id="destination" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="firstTrain">First Train Time (HH:mm - military time): </label>
                <input id="firstTrain" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min):</label>
                <input id="frequency" class="form-control" type="text">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" id="submit">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
